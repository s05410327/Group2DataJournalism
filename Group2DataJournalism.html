	<h1>從國小學童身上看出現代生活習慣，到底改變了我們多少！</h1>
	<h6>2019/04/25 報導 / 張仁杰、林勝傑、黃俊銪</h6>
	<h2>隨著時代快速的變遷，科技日新月異的進步，人們的生活作息、飲食文化都發生了不可小覷的變化。仔細分析衛生署每年公佈的國人十大死因，可發現幾乎都與飲食習慣有關。比方說：惡性腫瘤、心臟疾病、腦血管疾病、糖尿病。其中，大多都跟飲食習慣不良有關。本篇報導蒐集了近十年以來國小學童的身體變化，一起觀察這些環境改變究竟對我們的孩童造成了那些影響！</h2>
